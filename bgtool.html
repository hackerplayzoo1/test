<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover Tool</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #4CAF50;
            font-size: 2em;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            font-size: 1em;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        h2 {
            font-size: 1.5em;
            margin-top: 20px;
            color: #333;
        }
        #outputImage {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #downloadBtn {
            margin-top: 20px;
            display: none;
            background-color: #2196F3;
        }
        #downloadBtn:hover {
            background-color: #1E88E5;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Background Remover Tool</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <button onclick="removeBackground()">Remove Background</button>

    <div id="loader" class="loader" style="display: none;"></div>

    <h2>Result:</h2>
    <img id="outputImage" src="" alt="Output Image" style="display: none;">
    <button id="downloadBtn" onclick="downloadImage()">Download Image</button>
</div>

<script>
    let imageUrl = '';

    async function removeBackground() {
        const fileInput = document.getElementById('imageUpload');
        const outputImage = document.getElementById('outputImage');
        const downloadBtn = document.getElementById('downloadBtn');
        const loader = document.getElementById('loader');

        if (fileInput.files.length === 0) {
            alert('Please upload an image first.');
            return;
        }

        // Show loader and hide image result
        loader.style.display = 'block';
        outputImage.style.display = 'none';
        downloadBtn.style.display = 'none';

        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append('image_file', file);

        const response = await fetch('https://api.remove.bg/v1.0/removebg', {
            method: 'POST',
            headers: {
                'X-Api-Key': 'yPcDmz48QhjVHnGJT7MA78Vq'
            },
            body: formData
        });

        if (!response.ok) {
            const error = await response.json();
            alert('Error: ' + error.errors[0].title);
            loader.style.display = 'none';
            return;
        }

        const data = await response.blob();
        imageUrl = URL.createObjectURL(data);

        // Hide loader, show image result, and download button
        loader.style.display = 'none';
        outputImage.src = imageUrl;
        outputImage.style.display = 'block';
        downloadBtn.style.display = 'inline-block';
    }

    function downloadImage() {
        const downloadLink = document.createElement('a');
        downloadLink.href = imageUrl;
        downloadLink.download = 'image-without-background.png'; // Default name for the downloaded image
        downloadLink.click();
    }
</script>

</body>
</html>
