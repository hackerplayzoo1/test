<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <form id="login-form" onsubmit="return validateLogin()">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
            <p id="error-message" style="color: red; display: none;">Invalid username or password.</p>
        </form>
    </div>

    <script>
        // Example of multiple users with their credentials
        const users = [
            { username: "admin", password: "password123" },
            { username: "user1", password: "mypassword" },
            { username: "BrineAjay", password: "@ajay@12" },
        ];

        // Check if the user is already logged in
        window.onload = function() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser) {
                window.location.href = "dash.html"; // Redirect if user is already logged in
            }
        };

        function validateLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Check if the username and password match any user in the array
            for (let i = 0; i < users.length; i++) {
                if (users[i].username === username && users[i].password === password) {
                    // Save user info in localStorage
                    localStorage.setItem('loggedInUser', username);
                    window.location.href = "dash.html";  // Redirect to dash.html
                    return false;  // Prevent form submission
                }
            }

            // Show error message if no match is found
            document.getElementById('error-message').style.display = 'block';
            return false;  // Prevent form submission
        }
    </script>

</body>
</html>
