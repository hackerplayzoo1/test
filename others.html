<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        /* General body and layout styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header container */
        header {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo on the left */
        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px; /* Adjust size of the logo */
            margin-right: 10px;
        }

        /* Navigation bar styles */
        nav {
            display: flex;
            justify-content: space-around;
            width: 50%;
        }

        /* Navigation link styles */
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s, transform 0.2s;
        }

        nav a:hover {
            background-color: #575757;
            border-radius: 5px;
            transform: scale(1.1); /* Scale effect on hover */
        }

        nav a i {
            margin-right: 8px;
        }

        /* Main content sections */
        .section {
            padding: 60px 20px;
            margin-top: 20px;
            text-align: center;
        }

        .home {
            background-color: #fff;
            color: #333;
        }

        .tools {
            background-color: #e1f7d5;
            color: #333;
        }

        .members {
            background-color: #f2d7d5;
            color: #333;
        }

        .web {
            background-color: #d5e1f7;
            color: #333;
        }

        h2 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }

    </style>
</head>
<body>

<header>
    <!-- Logo on the left -->
    <div class="logo">
        <img src="assets/images/brineverse.webp" alt="Brineverse Logo">
        <!-- You can link the logo to the homepage -->
        <a href="dash.html" style="color: white; font-size: 24px; font-weight: bold; text-decoration: none;">Brineverse</a>
    </div>

    <!-- Navigation menu -->
    <nav>
        <a href="dash.html"><i class="fas fa-home"></i>Home</a>
        <a href="tools.html"><i class="fas fa-cogs"></i>Tools</a>
        <a href="members.html"><i class="fas fa-users"></i>Members</a>
        <a href="others.html"><i class="fas fa-globe"></i>Web</a>
    </nav>
</header>


</body>
</html>
